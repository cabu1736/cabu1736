<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery Example</title>
  <link rel="stylesheet" href="11.css"> <!-- Link to your CSS file -->
</head>
<body>
  <h1>Image gallery example</h1>

  <!-- Full-size image display -->
  <div class="full-img">
    <img class="displayed-img" src="/assignment11/images/pic1.jpg" alt="Tent camping">
    <div class="overlay"></div>
    <button class="dark">Darken</button>
  </div>

  <!-- Thumbnail images -->
  <div class="thumb-bar">
    <!-- Thumbnails will be dynamically added here by JavaScript -->
  </div>

  <script src="11.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
